version: '2'

services:
  redis:
    restart: always
    image: zchee/redis:unstable
    volumes:
      - ./redis:/data
    expose:
      - "6378"
  burgerblog:
    build: web/.
    ports:
      - "8080:8080"
    volumes:
      - ./web:/opt/openresty/nginx/conf
    entrypoint: ""
    command:  bash -c "lapis server"
networks:
  default:
    external:
      name: webserver_default
